[package]
name = "workflow-nodes"
version = "0.1.0"
edition = "2021"
description = "Task/node implementations for Pantograph workflow engine"

[dependencies]
# Framework
node-engine = { path = "../node-engine" }
graph-flow = "0.2"

# Backends
inference = { path = "../inference" }
lancedb = "0.22"
rig-core = "0.28.0"

# Arrow for LanceDB
arrow-array = "56"
arrow-schema = "56"

# Async/Serialization
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs"] }
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json"] }
thiserror = "1"
log = "0.4"

[dev-dependencies]
tempfile = "3"
